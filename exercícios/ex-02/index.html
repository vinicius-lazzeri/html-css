<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
        um paragráfo de qualquer
        jeito.
        Basta colocar tudo no meio do par de tags
        &lt;p&gt; e &lt;/p&gt;.<!-- LT = Less than/ GT = Greater than-->
    </p>
    <p>se precisar quebrar o texto
        em algum lugar específico <br> como esse, Você pode usar a tag &lt;br&gt;.
    </p>
    <p>Vamos adicionar alguns símbolos especiais: 
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &#x1F596; 
    </p>
</body>
</html>
